<navbar></navbar>  
<div class="container main-container">  
  <ul
    class="pokemon-list"
    infinite-scroll="$ctrl.getMore()"
  >
    <pokemonpreview
      ng-repeat="pokemon in $ctrl.pokemons | orderBy: 'id'"
      pokemon="pokemon"
    ></pokemonpreview>
  </ul>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-5">
      <button
        ng-click="$ctrl.getMore()"
        class="button-get-more"
      >LOAD MORE</button>
    </div>
  </div>
</div> 
<pre>  
    {{ $ctrl.pokemons | json }}
</pre >
